<div class="home-component">
  <div class="side-menu">
    <ul class="top">
      <li *ngFor="let menuItem of menuItems">
        <a [routerLink]="['/dashboard/app', { outlets: {dashboard_page:[menuItem.url]} }]" routerLinkActive="active">{{menuItem.text}}</a>
      </li>
    </ul>
    <ul class="bottom">
      <li>
        <a (click)="doLogout()">Log Out</a>
      </li>
    </ul>
  </div>
  <div class="main-content">
    <router-outlet name="dashboard_page"></router-outlet>
  </div>
</div>
